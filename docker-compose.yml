services:
  db:
    image: postgres:16-alpine
    container_name: desafio-nm-estagio-verao-2026-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-desafio-nm-estagio-verao-2026}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - desafio-nm-estagio-verao-2026-postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-desafio-nm-estagio-verao-2026}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desafio-nm-estagio-verao-2026-network

  backend:
    container_name: desafio-nm-estagio-verao-2026-backend
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENV: ${ENV:-production}
      # Point SQLAlchemy/Alembic to the Postgres service on the Docker network
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@db:5432/${POSTGRES_DB:-desafio-nm-estagio-verao-2026}
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "uv run alembic upgrade head && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks:
      - desafio-nm-estagio-verao-2026-network
    volumes:
      - ./backend/.env:/app/.env:ro
      - ./backend/data:/app/data:ro
      - ./backend/storage:/app/storage
      
    
  frontend:
    build:
      context: ./frontend
      args:
        NODE_ENV: ${NODE_ENV:-production}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        INTERNAL_API_URL: ${INTERNAL_API_URL:-http://backend:8000}
    ports:
      - "3000:3000"
    container_name: desafio-nm-estagio-verao-2026-frontend
    environment:
      # Public URL used in the browser
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      # Internal URL for server-side requests inside the container
      INTERNAL_API_URL: "http://backend:8000"
    depends_on:
      - backend
    networks:
      - desafio-nm-estagio-verao-2026-network

volumes:
  desafio-nm-estagio-verao-2026-postgres_data:
    driver: local

networks:
  desafio-nm-estagio-verao-2026-network:
    driver: bridge
